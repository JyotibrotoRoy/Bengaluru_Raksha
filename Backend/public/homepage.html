<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Homepage</title>
</head>
<body>
    <div class="container1"> 
        <h1 class="road-safety">Bangalore Raksha</h1>
    </div>
    <div class="container2">
        <h2 class="rpt">Report Details:</h2>
        <form id="reportform">
            <h>Vehicle Number   </h><input type="text" id="vno" placeholder="Write the Vehicle Number here" required><br>
            <h>Reason of Report</h><input type="text" id="rrep" placeholder="Write the detailed report here" required>
            <button type="submit" id="submit-btn" class="submit-btn">Submit</button>
        </form>
    </div>
    <div class="button-container">
        <button type="button" id="sos-btn" class="sos-btn">SOS</button>
        <button type="button" id="kae-btn" class="kae-btn">Keep an eye on</button>
        <a href="#" onclick="openProfile()" class="profile-icon">
        <img src="up.png" alt="Profile Icon" style="width: 40px; height: 40px; border-radius: 50%;">
  </a>
    </div>
    <div class="overlay" id="overlay"></div>
    <div class="profile-section" id="profileSection">
        <div class="profileHeader">
            <h2>Profile</h2>
            <span class="close-btn" id="closeBtn">&times;</span>
        </div>
        <p>Welcome</p>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
    <script src="sosbtn.js"></script>
</body>
</html>
